{% extends 'base.html' %}
{% block content %}
<h1>{{ title }}</h1>
{% for post in posts %}
  <article>
    <ul>
      <li>
        Автор: {{ post.author.get_full_name }}
      </li>
      <li>
        Дата публикации: {{ post.pub_date|date:"d E Y" }}
      </li>
    </ul>
    <p>
      {{ post.text }}
    </p>
  </article>
{% endfor %}
{% endblock %}
